<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsividade -->
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <!-- SEO - search engine optmization - para o navegador indicra o site com base nas tags -->
    <meta name="keywords" content="Gerador de senhas">

    <link rel="stylesheet" href="./assets/style/password.css">

    <!-- o defer espera o site carregar - como se colocasse o script no final -->
    <script src="./assets/js/generator-password-v2.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- container principal que envolve toda a aplicaÃ§Ã£o do gerador de senha -->
    <section class="password-generator">

        <!-- cabeÃ§alho que exibe a data/hora atual e mensagem de boas vindas -->
        <header class="password-generator__header">

            <span class="password-generator__datetime"></span>
            <span class="password-generator__welcome"></span>

        </header>

        <!-- area principal -->
        <main class="password-generator__main">

            <!-- logo gerator de senhas -->
            <img class="password-generator__logo" src="./assets/img/logo-senai-sp.png" alt="logo SENAI SP" />

            <!-- Container de entrada que agrupa o controle deslizante e opÃ§Ãµes de senha -->
            <div class="password-generator__input">

                <!-- ExibiÃ§Ã£o do tamanho selecionado da senha -->
                <span class="password-generator__text">Tamanho <span class="password-generator__size"></span>
                    caracteres</span>

                <!-- Controle deslizante para selecionar o tamanho da senha -->
                <input class="password-generator__slider" type="range" min="8" max="16" value="8" />

                <!-- Grupo de opÃ§Ãµes para personalizaÃ§Ã£o da senha -->
                <div class="password-generator__options">

                    <!-- OpÃ§Ã£o para incluir letras maiÃºsculas -->
                    <label class="password-generator__option" name="uppercase-label">
                        <input type="checkbox" class="password-generator__checkbox uppercase-check" name="uppercase"
                            checked>
                        Letras maiÃºsculas (A-Z)
                    </label>

                    <!-- OpÃ§Ã£o para incluir letras minÃºsculas -->
                    <label class="password-generator__option" name="lowercase-label">
                        <input type="checkbox" class="password-generator__checkbox lowercase-check" name="lowercase"
                            checked>
                        Letras minÃºsculas (a-z)
                    </label>

                    <!-- OpÃ§Ã£o para incluir nÃºmeros -->
                    <label class="password-generator__option" name="numbers-label">
                        <input type="checkbox" class="password-generator__checkbox numbers-check" name="numbers"
                            checked>
                        NÃºmeros (0-9)
                    </label>

                    <!-- OpÃ§Ã£o para incluir caracteres especiais -->
                    <label class="password-generator__option" name="special-label">
                        <input type="checkbox" class="password-generator__checkbox special-check" name="special"
                            checked>
                        Caracteres especiais (!@#$%&*)
                    </label>
                </div>

                <!-- Container para os botÃµes -->
                <div class="password-generator__button-container">
                    <button class="password-generator__button">Gerar Nova Senha</button>
                    <button class="password-generator__button password-generator__button--clear">Limpar</button>
                </div>
            </div>

            </div>

            <!-- container que exibe a senha gerada e permite cÃ³pia -->
            <div class="password-generator__result hide">
                <span class="password-generator__title">Sua nova senha foi gerada!</span>
                <span class="password-generator__output"></span>
                <span class="password-generator__tooltip">Clique na senha para copiar. ðŸ‘†</span>
            </div>

            <!-- container que mantem o historico das ultimas senhas geradas -->
            <div class="password-generator__history">
                <h2 class="password-generator__history-title">Ultimas senhas geradas:</h2>
                <ul class="password-generator__history-list">
                    <li class="password-generator__history-item"></li>
                </ul>
            </div>
        </main>
    </section>
</body>

</html>
